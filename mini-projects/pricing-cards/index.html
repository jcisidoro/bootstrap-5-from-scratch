<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing Card</title>
    <script
      src="https://kit.fontawesome.com/ba575e6e20.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <!-- CARD 1 -->
        <div class="col-md-3">
          <div class="card border-0 shadow-lg rounded-4 p-4">
            <h4 class="fw-bold">Free</h4>
            <span class="card-text">For Freelancers</span>

            <h1 class="fw-semibold mt-4">$0</h1>

            <ul class="card-list">
              <li class="card-list-text">
                <i class="fa-solid fa-check me-2"></i>Single User
              </li>
              <li class="card-list-text">
                <i class="fa-solid fa-check me-2"></i>10 Downloads Per Month
              </li>
              <li class="card-list-text">
                <i class="fa-solid fa-check me-2"></i>Faster Files
              </li>
              <li class="card-list-text">
                <i class="fa-solid fa-check me-2"></i>25 Custom Packs
              </li>
            </ul>

            <a href="" class="card-btn text-white bg-dark">Subscribe</a>
          </div>
        </div>

        <!-- CARD 2 -->
        <div class="col-md-3">
          <div class="card border-0 shadow-lg rounded-4 p-4 bg-dark text-white">
            <h4 class="fw-bold">Pro</h4>
            <span class="card-text">For Agencies</span>

            <h1 class="fw-semibold mt-4">$100</h1>

            <ul class="card-list">
              <li class="card-list-text">
                <i class="fa-solid fa-check me-2"></i>Unlimited Users
              </li>
              <li class="card-list-text">
                <i class="fa-solid fa-check me-2"></i>Unlimited Downloads
              </li>
              <li class="card-list-text">
                <i class="fa-solid fa-check me-2"></i>Fully-Editable Files
              </li>
              <li class="card-list-text">
                <i class="fa-solid fa-check me-2"></i>200+ Custom Packs
              </li>
            </ul>

            <a href="" class="card-btn text-black bg-light">Subscribe</a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>

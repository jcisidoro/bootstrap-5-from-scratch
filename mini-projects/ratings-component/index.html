<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratings Component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/ba575e6e20.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container my-5">
      <div class="col-6">
        <div class="row mt-5">
          <div class="card shadow-lg bg-light rounded-4 border-0">
            <div class="card-body">
              <div class="row p-5">
                <div class="col-7">
                  <h2 class="fw-bold">What others think about the product</h2>
                </div>
                <div class="col-5 bg-light card shadow-sm">
                  <div class="card-body">
                    <h3 class="display-5 fw-semibold">
                      <i class="fa-solid fa-star text-warning"></i>4.8
                    </h3>
                    <p class="text-center">Average Rating</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Search -->
            <div class="row px-5">
              <div class="col-12">
                <div class="input-group input-group-lg mb-4">
                  <span class="input-group-text rounded-start-5">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                  <input
                    type="text"
                    placeholder="Search Reviews"
                    class="form-control rounded-end-5"
                  />
                </div>
              </div>
            </div>
            <!-- Ratings -->
            <div class="row p-5">
              <div class="col-12 vstack gap-2">
                <h5>Reviews</h5>
                <div class="d-flex align-items-center gap-1">
                  <span>5</span><i class="fa-solid fa-star text-warning"></i>
                  <div class="progress ms-3" style="height: 10px; width: 100%">
                    <div
                      class="progress-bar progress-bar-striped bg-warning"
                      style="width: 80%"
                      role="progressbar"
                      aria-valuenow="80"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>4</span><i class="fa-solid fa-star text-warning"></i>
                  <div class="progress ms-3" style="height: 10px; width: 100%">
                    <div
                      class="progress-bar progress-bar-striped bg-warning"
                      style="width: 60%"
                      role="progressbar"
                      aria-valuenow="60"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>3</span><i class="fa-solid fa-star text-warning"></i>
                  <div class="progress ms-3" style="height: 10px; width: 100%">
                    <div
                      class="progress-bar progress-bar-striped bg-warning"
                      style="width: 40%"
                      role="progressbar"
                      aria-valuenow="40"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>2</span><i class="fa-solid fa-star text-warning"></i>
                  <div class="progress ms-3" style="height: 10px; width: 100%">
                    <div
                      class="progress-bar progress-bar-striped bg-warning"
                      style="width: 10%"
                      role="progressbar"
                      aria-valuenow="10"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>1</span><i class="fa-solid fa-star text-warning"></i>
                  <div class="progress ms-3" style="height: 10px; width: 100%">
                    <div
                      class="progress-bar progress-bar-striped bg-warning"
                      style="width: 30%"
                      role="progressbar"
                      aria-valuenow="30"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row px-5 pb-4">
              <div class="col-12">
                <a
                  href=""
                  class="btn btn-success rounded-5 px-2.5 py-2 text-decoration-none text-white"
                  >Write Review</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
